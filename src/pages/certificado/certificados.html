<script>
    let currentPosition = 0;
    const totalSlides = 5; // Número total de slides
    const slidesToShow = 3; // Número de slides a serem mostrados por vez
    const slidesToScroll = 1; // Número de slides para mover em cada rotação

    const track = document.querySelector(".carousel-track");

    function moveCarousel() {
        // Calcula a nova posição
        currentPosition += slidesToScroll;

        // Reseta para o início se exceder
        if (currentPosition >= totalSlides) {
            currentPosition = 0; // Retorna ao início
        }

        // Calcula a posição de rolagem em pixels
        const offset = -(currentPosition * (100 / slidesToShow));

        // Move o carrossel
        track.style.transform = `translateX(${offset}%)`;
    }

    // Inicia o carrossel automaticamente a cada 2 segundos
    setInterval(moveCarousel, 4000);
</script>
